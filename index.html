<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        /* Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .matrix-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(1000px) rotateX(60deg) scale(2);
            transform-origin: center center;
            animation: gridPulse 4s ease-in-out infinite;
        }

        .matrix-grid-secondary {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(1000px) rotateX(60deg) scale(1.5) translateY(-20px);
            transform-origin: center center;
            animation: gridPulse 4s ease-in-out infinite 2s;
        }

        .matrix-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(10, 10, 10, 0.2), rgba(10, 10, 10, 0.4));
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        /* Layout */
        .app {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
        }

        /* Auth Form */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }

        .auth-form {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            margin: 0 16px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-title h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .auth-title p {
            color: #a1a1aa;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: #27272a;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: #a1a1aa;
        }

        .btn-primary {
            width: 100%;
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background: #27272a;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: #ef4444;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #a1a1aa;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }

        .auth-switch button:hover {
            color: #ffffff;
        }

        /* Chat Layout */
        .chat-layout {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .chat-sidebar {
            width: 320px;
            background: rgba(26, 26, 26, 0.3);
            border-right: 1px solid #27272a;
            display: flex;
            flex-direction: column;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #27272a;
            background: rgba(26, 26, 26, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-email {
            font-size: 14px;
            color: #a1a1aa;
        }

        /* Chat List */
        .chat-list-header {
            padding: 16px;
            border-bottom: 1px solid #27272a;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 4px;
        }

        .chat-item:hover {
            background: rgba(26, 26, 26, 0.5);
        }

        .chat-item.active {
            background: #ffffff;
            color: #0a0a0a;
        }

        .chat-item-content {
            flex: 1;
            min-width: 0;
        }

        .chat-item-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .chat-item-delete {
            opacity: 0;
            transition: opacity 0.2s;
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }

        .chat-item-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .empty-chats {
            text-align: center;
            color: #a1a1aa;
            padding: 32px 16px;
        }

        .empty-chats svg {
            width: 32px;
            height: 32px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        /* Chat Interface */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #ffffff;
            color: #0a0a0a;
        }

        .message.assistant .message-avatar {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-content {
            max-width: 80%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: #ffffff;
            color: #0a0a0a;
        }

        .message.assistant .message-bubble {
            background: rgba(26, 26, 26, 0.5);
        }

        .message-time {
            font-size: 12px;
            color: #a1a1aa;
            margin-top: 4px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #27272a;
            background: rgba(26, 26, 26, 0.3);
        }

        .chat-input-form {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: #27272a;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #ffffff;
        }

        .chat-input::placeholder {
            color: #a1a1aa;
        }

        .send-button {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-message {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a1a1aa;
            text-align: center;
        }

        .empty-chat svg {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        /* Loading Screen */
        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .loading-spinner-large {
            width: 32px;
            height: 32px;
            border: 3px solid transparent;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-sidebar {
                width: 280px;
            }
            
            .auth-form {
                margin: 0 16px;
                padding: 24px;
            }
        }

        @media (max-width: 640px) {
            .chat-sidebar {
                position: absolute;
                left: -100%;
                transition: left 0.3s;
                z-index: 20;
            }
            
            .chat-sidebar.open {
                left: 0;
            }
            
            .mobile-menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg">
        <div class="matrix-grid"></div>
        <div class="matrix-grid-secondary"></div>
        <div class="matrix-overlay"></div>
    </div>

    <div id="app" class="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div>
                <div class="loading-spinner-large"></div>
                <p style="color: #a1a1aa;">Loading...</p>
            </div>
        </div>

        <!-- Auth Screen -->
        <div id="auth-screen" class="auth-container" style="display: none;">
            <div class="auth-form">
                <div class="auth-title">
                    <h1>AI Chat Assistant</h1>
                    <p>Your intelligent conversation partner</p>
                </div>
                
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    
                    <button type="submit" id="auth-button" class="btn-primary">
                        <span id="auth-icon">üîê</span>
                        <span id="auth-text">Sign In</span>
                    </button>
                </form>
                
                <div class="auth-switch">
                    <button type="button" id="auth-switch-button">
                        Don't have an account? Sign up
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="chat-layout" style="display: none;">
            <div class="chat-sidebar">
                <div class="chat-list-header">
                    <button id="new-chat-button" class="btn-primary">
                        <span>‚ûï</span>
                        New Chat
                    </button>
                </div>
                
                <div class="chat-list" id="chat-list">
                    <div class="empty-chats">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        <p>No chats yet</p>
                        <p style="font-size: 12px;">Start a new conversation</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-header">
                    <h1>AI Chat Assistant</h1>
                    <div class="user-info">
                        <span id="user-email" class="user-email"></span>
                        <button id="logout-button" class="btn-secondary">
                            <span>üö™</span>
                            Logout
                        </button>
                    </div>
                </div>
                
                <div id="chat-interface">
                    <div class="chat-messages" id="chat-messages">
                        <div class="empty-chat">
                            <div>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                    <line x1="9" y1="9" x2="9.01" y2="9"/>
                                    <line x1="15" y1="9" x2="15.01" y2="9"/>
                                </svg>
                                <h3 style="font-size: 18px; font-weight: 500; margin-bottom: 8px;">Start a conversation</h3>
                                <p style="font-size: 14px;">Ask me anything and I'll help you out!</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <form id="chat-input-form" class="chat-input-form">
                            <textarea 
                                id="chat-input" 
                                class="chat-input" 
                                placeholder="Type your message..."
                                rows="1"
                            ></textarea>
                            <button type="submit" id="send-button" class="send-button" disabled>
                                <span>üì§</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://dnqjxrstzghtvcxzjdti.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRucWp4cnN0emdodHZjeHpqZHRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxOTk0MDEsImV4cCI6MjA2NTc3NTQwMX0.Jfk2T4JLJklWM4m-yjFcBB9VsuKVBKyMydG7xf1QHf4';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // App State
        let currentUser = null;
        let chats = [];
        let selectedChat = null;
        let messages = [];
        let isLoginMode = true;
        let isLoading = false;

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const authForm = document.getElementById('auth-form');
        const authButton = document.getElementById('auth-button');
        const authIcon = document.getElementById('auth-icon');
        const authText = document.getElementById('auth-text');
        const authSwitchButton = document.getElementById('auth-switch-button');
        const errorMessage = document.getElementById('error-message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const logoutButton = document.getElementById('logout-button');
        const userEmail = document.getElementById('user-email');
        const newChatButton = document.getElementById('new-chat-button');
        const chatList = document.getElementById('chat-list');
        const chatMessages = document.getElementById('chat-messages');
        const chatInputForm = document.getElementById('chat-input-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // Initialize App
        async function initApp() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session?.user) {
                    currentUser = session.user;
                    showChatScreen();
                    await loadChats();
                } else {
                    showAuthScreen();
                }
            } catch (error) {
                console.error('Error initializing app:', error);
                showAuthScreen();
            } finally {
                loadingScreen.style.display = 'none';
            }
        }

        // Auth Functions
        function showAuthScreen() {
            authScreen.style.display = 'flex';
            chatScreen.style.display = 'none';
        }

        function showChatScreen() {
            authScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            userEmail.textContent = currentUser?.email || '';
        }

        async function handleAuth(event) {
            event.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) return;
            
            setAuthLoading(true);
            hideError();
            
            try {
                if (isLoginMode) {
                    const { error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } else {
                    const { error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setAuthLoading(false);
            }
        }

        function setAuthLoading(loading) {
            isLoading = loading;
            authButton.disabled = loading;
            if (loading) {
                authIcon.textContent = '‚è≥';
                authText.textContent = 'Loading...';
            } else {
                authIcon.textContent = 'üîê';
                authText.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            authText.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            authSwitchButton.textContent = isLoginMode 
                ? "Don't have an account? Sign up" 
                : 'Already have an account? Sign in';
            hideError();
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            chats = [];
            selectedChat = null;
            messages = [];
            showAuthScreen();
        }

        // Chat Functions
        async function loadChats() {
            if (!currentUser) return;
            
            try {
                const { data, error } = await supabase
                    .from('chats')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('updated_at', { ascending: false });
                
                if (error) throw error;
                
                chats = data || [];
                renderChatList();
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        function renderChatList() {
            if (chats.length === 0) {
                chatList.innerHTML = `
                    <div class="empty-chats">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        <p>No chats yet</p>
                        <p style="font-size: 12px;">Start a new conversation</p>
                    </div>
                `;
                return;
            }
            
            chatList.innerHTML = chats.map(chat => `
                <div class="chat-item ${selectedChat?.id === chat.id ? 'active' : ''}" 
                     onclick="selectChat('${chat.id}')">
                    <div class="chat-item-content">
                        <div class="chat-item-title">${chat.title}</div>
                        <div class="chat-item-time">${formatTime(chat.updated_at)}</div>
                    </div>
                    <button class="chat-item-delete" onclick="deleteChat('${chat.id}', event)">
                        üóëÔ∏è
                    </button>
                </div>
            `).join('');
        }

        async function createChat() {
            if (!currentUser) return;
            
            try {
                const { data, error } = await supabase
                    .from('chats')
                    .insert({
                        user_id: currentUser.id,
                        title: 'New Chat',
                    })
                    .select()
                    .single();
                
                if (error) throw error;
                
                chats.unshift(data);
                renderChatList();
                selectChat(data.id);
            } catch (error) {
                console.error('Error creating chat:', error);
            }
        }

        async function deleteChat(chatId, event) {
            event.stopPropagation();
            
            try {
                const { error } = await supabase
                    .from('chats')
                    .delete()
                    .eq('id', chatId);
                
                if (error) throw error;
                
                chats = chats.filter(chat => chat.id !== chatId);
                renderChatList();
                
                if (selectedChat?.id === chatId) {
                    selectedChat = null;
                    messages = [];
                    renderMessages();
                }
            } catch (error) {
                console.error('Error deleting chat:', error);
            }
        }

        async function selectChat(chatId) {
            selectedChat = chats.find(chat => chat.id === chatId);
            renderChatList();
            await loadMessages(chatId);
        }

        async function loadMessages(chatId) {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('chat_id', chatId)
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                messages = data || [];
                renderMessages();
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function renderMessages() {
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="empty-chat">
                        <div>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>
                            </svg>
                            <h3 style="font-size: 18px; font-weight: 500; margin-bottom: 8px;">Start a conversation</h3>
                            <p style="font-size: 14px;">Ask me anything and I'll help you out!</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            chatMessages.innerHTML = messages.map(message => `
                <div class="message ${message.role}">
                    <div class="message-avatar">
                        ${message.role === 'user' ? 'üë§' : 'ü§ñ'}
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">${message.content}</div>
                        <div class="message-time">${formatTime(message.created_at)}</div>
                    </div>
                </div>
            `).join('');
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const content = chatInput.value.trim();
            if (!content || !selectedChat || isLoading) return;
            
            setChatLoading(true);
            chatInput.value = '';
            
            try {
                // Add user message
                const { error: userError } = await supabase
                    .from('messages')
                    .insert({
                        chat_id: selectedChat.id,
                        role: 'user',
                        content,
                    });
                
                if (userError) throw userError;
                
                // Update chat title if first message
                if (messages.length === 0) {
                    const title = content.slice(0, 50) + (content.length > 50 ? '...' : '');
                    await supabase
                        .from('chats')
                        .update({ title })
                        .eq('id', selectedChat.id);
                    
                    selectedChat.title = title;
                    chats = chats.map(chat => 
                        chat.id === selectedChat.id ? { ...chat, title } : chat
                    );
                    renderChatList();
                }
                
                // Get assistant response (mock for now)
                const response = await mockAskAssistant(content);
                
                if (response.success) {
                    // Add assistant message
                    const { error: assistantError } = await supabase
                        .from('messages')
                        .insert({
                            chat_id: selectedChat.id,
                            role: 'assistant',
                            content: response.message,
                        });
                    
                    if (assistantError) throw assistantError;
                    
                    // Update chat timestamp
                    await supabase
                        .from('chats')
                        .update({ updated_at: new Date().toISOString() })
                        .eq('id', selectedChat.id);
                    
                    // Reload data
                    await loadMessages(selectedChat.id);
                    await loadChats();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            } finally {
                setChatLoading(false);
            }
        }

        function setChatLoading(loading) {
            isLoading = loading;
            sendButton.disabled = loading;
            
            if (loading) {
                sendButton.innerHTML = '<div class="loading-spinner"></div>';
            } else {
                sendButton.innerHTML = '<span>üì§</span>';
            }
        }

        // Mock OpenAI Assistant
        async function mockAskAssistant(question) {
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const responses = [
                `I understand you're asking about "${question}". This is a mock response since we're in development mode. In production, this would be a real response from the OpenAI Assistant.`,
                `That's an interesting question about "${question}". Let me help you with that. This is currently a mock response.`,
                `Regarding "${question}", here's what I can tell you. This is a development mock response.`,
                `I'd be happy to help with "${question}". This response is currently mocked for development purposes.`
            ];
            
            return {
                success: true,
                message: responses[Math.floor(Math.random() * responses.length)]
            };
        }

        // Utility Functions
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInHours = (now.getTime() - date.getTime()) / (1000 * 60 * 60);
            
            if (diffInHours < 24) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffInHours < 168) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enable send button when input has content
        chatInput.addEventListener('input', function() {
            sendButton.disabled = !this.value.trim() || isLoading;
        });

        // Event Listeners
        authForm.addEventListener('submit', handleAuth);
        authSwitchButton.addEventListener('click', toggleAuthMode);
        logoutButton.addEventListener('click', handleLogout);
        newChatButton.addEventListener('click', createChat);
        chatInputForm.addEventListener('submit', sendMessage);

        // Auth state change listener
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session?.user) {
                currentUser = session.user;
                showChatScreen();
                await loadChats();
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                chats = [];
                selectedChat = null;
                messages = [];
                showAuthScreen();
            }
        });

        // Initialize app
        initApp();
    </script>
</body>
